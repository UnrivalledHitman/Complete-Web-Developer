<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
</head>

<body>
    <div>
        <form action="" method="post">
            First Name: <input type="text" name="firstname" id="" required /><br />
            Last Name: <input type="text" name="lastname" id="" required /><br />
            Email: <input type="email" name="email" id="" required /><br />
            Password: <input type="password" min="8" name="password" id="" /> <br />
            DOB: <input type="date" name="dob" id="" /><br />
            Gender:
            <br />
            <input type="radio" name="male" id="" />Male <br />
            <input type="radio" name="female" id="" />Female <br />
            Pets:
            <br />
            <input type="checkbox" name="cats" id="" />Cats <br />
            <input type="checkbox" name="dogs" id="" />Dogs<br />
            Cars: <br />
            <select name="cars" id="">
                <option value="volvo">Volvo</option>
                <option value="audi">Audi</option>
            </select>
            <br />
            <input type="submit" value="Register" />
            <input type="reset" value="Reset" />
        </form>
    </div>
</body>

</html>
